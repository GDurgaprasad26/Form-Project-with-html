<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <div style="border-radius:10px rgb(176, 214, 219);background-color: blanchedalmond;padding:30px; width: 400px;">
            <h1 id="search"><u>REGISTRATION FORM</u></h1>
            <input type="image" src="./photos reg/register.jpg" alt=""width="50%" height="100">
            <form>
                <label for="name">Enter the  Name:</label>
                <input type="text" id="name" placeholder="First Name"><br><br>
                <label for="email">Email ID:</label>
                <input type="text" id="email" placeholder="Email"><br><br>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="strong password"><br><br>
                <label for="contact">Contact Number:</label>
                <input type="number"id="contact" placeholder="ph.no"><br><br>
                <label for="date">Date of Birth:</label>
                <input type="date"id="date" ><br><br>
                <label for="">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="others" name="gender" value="others">
                <label for="others">others</label><br><br>
                <label for="favcolor">Select your favorite color:</label>
                <input type="color" id="favcolor" name="favcolor"><br><br>
                <label for="checkbox">Present Working Status:</label><br>
                <input type="checkbox" id="student" name="student" value="student">
                <label for="student">Student</label><br>
                <input type="checkbox" id="employee" name="employee" value="employee">
                <label for="employee">Employee</label><br>
                <label for="file">Resume of Candidate :</label><br>
                <input type="file" id="file" name="file" ><br><br>
                <label for="">Linkedin URL:</label>
                 <input type="url" name="url"><br><br>
                 <label for="search">Search:</label>
                 <input type="search"id="search"placeholder="details"><br><br>
                <label for="">Choose the Week:</label>
                <input type="week" name="week"><br><br>
                <input type="hidden" name="hiddenValue" value="secret"><br><br>
                <label for="">Choose the Month:</label>
                <input type="month" name="month"><br><br>
                 <label for="">Current Time:</label>
         <input type="time" name="time"><br><br>
        <label for="">Spoken English Level:</label><br>
        <input type="range" name="range" min="0" max="100"><br><br>
        <input type="button" id="search"value="Click Me">
        <input type="submit" value="Submit">
        <input type="Reset" value="Reset">
    </center>
    </form>
    </div>
</body>
</html>
